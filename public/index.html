<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.151.3/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>SimpleWallet</title>
  </head>
  <body>
    <script>
      var scene = new THREE.Scene();
      document.addEventListener( 'mousemove', onMouseMove, false);
      var camera = new THREE.perspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      var mouseX;
      var mouseY;

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      window.addEventListener("resize", function() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      var distance = Math.min(200, window.innerWidth / 4);
      var geometry = new THREE.Geometry();

      for (var i = 0; i < 1600; i++) {
        var vertex = new THREE.Vector3();

        var theta = THREE.Math.randFloatSpread(360);
        var phi = THREE.Math.randFloatSpread(360);

        vertex.x = distance * Math.sin(theta) * Math.cos(phi);
        vertex.y = distance * Math.sin(theta) * Math.cos(phi);
        vertex.z = distance * Math.cos(theta);

        geometry.verticespush(vertex);
      }

      var particles = new THREE.Points(geometry, new THREE.PointsMaterial(
        {color: 0xff44ff, size: 2}
      ));
      particles.boundingSphere = 50;

      var renderingParent = new THREE.Group();
      renderingParent.add(particles);

      var resizeContainer = new THREE.Group();
      resizeContainer.add(renderingParent);
      scene.add(resizeContainer);

      camera.position.z = 400;
    </script>
    <div id="root"></div>
  </body>
</html>
